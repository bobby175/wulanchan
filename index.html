<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNGGU KEJUTAN SELANJUTNYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            color: white;

            background: linear-gradient(
                -45deg, 
                #ff0000, #ff8c00, #ffe100, #00d624, #00beff, #003cff, #8800ff, #ff0073
            );
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

       
        .clock-container {
            font-size: 22vw; 
            font-weight: 800;
            letter-spacing: -1vw;
            line-height: 0.85;
            
        
            font-variant-numeric: tabular-nums;
            
         
            text-shadow: 0 1vh 3vh rgba(0,0,0,0.4);
            
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1vw; 
            margin-top: -2vh;
        }

        
        .colon {
            animation: blink 1s step-start infinite;
            position: relative;
            top: -1.5vw; 
            opacity: 0.8;
        }

        @keyframes blink { 50% { opacity: 0; } }

        
        .date-display {
        
            font-size: 4vh; 
            font-weight: 800; 
            letter-spacing: 0.5vw;
            text-transform: uppercase;
            margin-top: 2vh;
            margin-bottom: 5vh;
            text-shadow: 0 0.5vh 1vh rgba(0,0,0,0.3);
            opacity: 0.9;
        }

   
        .pill-container {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.25); 
            padding: 1.5vh 4vw;
            border-radius: 100px;
            gap: 2vw;
            border: 2px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 1vh 2vh rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .pill-container:hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.4); 
        }
        
        .pill-label {
            font-size: 2.5vh;
            font-weight: 800;
            text-transform: uppercase;
            color: #ffd700;
        }

        .pill-time {
            font-size: 3vh; 
            font-weight: 800;
            font-variant-numeric: tabular-nums;
        }

     
        @media (orientation: portrait) {
            .clock-container { font-size: 18vw; flex-direction: column; gap: 0; margin-top: 0; }
            .colon { display: none; }
            .date-display { font-size: 2.5vh; letter-spacing: 2px; margin-top: 20px;}
            .pill-container { padding: 15px 30px; width: 80%; justify-content: center;}
            .pill-label { font-size: 14px; }
            .pill-time { font-size: 16px; }
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <span id="hours">00</span>
        <span class="colon">:</span>
        <span id="minutes">00</span>
        <span class="colon">:</span>
        <span id="seconds">00</span>
    </div>

    <div class="date-display" id="date">MEMUAT...</div>

    <div class="pill-container">
        <span class="pill-label">NEXT BIRTHDAY</span>
        <span class="pill-time" id="countdown">000d 00h 00m 00s</span>
    </div>

    <script>
        function updateAll() {
            const now = new Date();

           
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('hours').innerText = h;
            document.getElementById('minutes').innerText = m;
            document.getElementById('seconds').innerText = s;

            
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('id-ID', options);

            
            const currentYear = now.getFullYear();
            let target = new Date(currentYear, 0, 1); 
            if (now > target) target = new Date(currentYear + 1, 0, 1);

            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hr = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mn = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const sc = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = 
                `${d}d ${String(hr).padStart(2,'0')}h ${String(mn).padStart(2,'0')}m ${String(sc).padStart(2,'0')}s`;
        }

        setInterval(updateAll, 1000);
        updateAll();
    </script>
</body>
</html>
