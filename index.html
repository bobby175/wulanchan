<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>‚ô•Ô∏è YOU</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Nunito:wght@600&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Background sangat gelap untuk galaxy */
    background: #000; 
    background: radial-gradient(ellipse at bottom, #1B2735 0%, #090a0f 100%);
    overflow: hidden;
    color: #fff;
  }

  #bgCanvas {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 0; 
    /* Tidak perlu opacity lagi, biarkan bintang bersinar terang */
  }

  .container {
    position: relative;
    z-index: 10;
    text-align: center;
    width: 100%;
  }

  /* --- EFEK NEON TEKS --- */
  .typing {
    font-family: 'Fredoka', sans-serif;
    font-weight: 700;
    white-space: nowrap;
    padding-right: 20px;
    border-right: 6px solid #fff; 
    display: inline-block;
    color: #fff;

    /* Neon Glow Pink/Ungu */
    text-shadow:
      0 0 7px #fff,
      0 0 10px #fff,
      0 0 21px #fff,
      0 0 42px #ff00de,
      0 0 82px #ff00de,
      0 0 92px #ff00de,
      0 0 102px #ff00de,
      0 0 151px #ff00de;
      
    font-size: 6rem;
    animation: cursor 0.8s infinite step-end, neon-pulse 1.5s ease-in-out infinite alternate;
  }

  @keyframes neon-pulse {
    from {
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de;
    }
    to {
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00de, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de;
    }
  }
  @keyframes cursor { 50% { border-color: transparent; } }

  .subtitle {
    font-family: 'Nunito', sans-serif;
    margin-top: 30px;
    font-size: 1.5rem;
    color: #ffcefa; 
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 0 0 15px rgba(255, 0, 222, 0.8);
  }

  /* --- UKURAN RESPONSIF --- */
  @media (min-width: 1400px) {
    .typing { font-size: 10rem; border-right-width: 10px; } 
    .subtitle { font-size: 2.5rem; letter-spacing: 5px; }
  }
  @media (max-width: 900px) {
    .typing { font-size: 4.5rem; border-right-width: 4px; }
    .subtitle { font-size: 1.2rem; }
  }

  /* --- BLOCKER PORTRAIT HP --- */
  #rotate-message { display: none; }
  @media only screen and (max-width: 900px) and (orientation: portrait) {
    #rotate-message {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: #000; z-index: 9999; text-align: center; padding: 20px;
    }
    #rotate-message h2 { font-family: 'Fredoka', sans-serif; color: #ff00de; font-size: 2rem; text-shadow: 0 0 10px #ff00de;}
    #rotate-message p { font-family: 'Nunito', sans-serif; color: #fff; margin-top:10px;}
    .icon-rotate { font-size: 4rem; margin-bottom: 20px; animation: spin 2s infinite linear; }
    .container, #bgCanvas { display: none !important; }
  }
  @keyframes spin { 100% { transform: rotate(90deg); } }
</style>
</head>

<body>

<div id="rotate-message">
  <div class="icon-rotate">üîÑ</div>
  <h2>Putar HP Kamu</h2>
  <p>üíï</p>
</div>

<canvas id="bgCanvas"></canvas>

<div class="container">
  <h1 class="typing"></h1>
  <p class="subtitle">Forever‚ú®</p>
</div>

<script>
  // --- TYPEWRITER (TETAP SAMA) ---
  const textDisplay = "I ‚ô•Ô∏è YOU";
  const typingElement = document.querySelector(".typing");
  let charIndex = 0;
  let isDeleting = false;

  function typeEffect() {
    const currentText = textDisplay.substring(0, charIndex);
    typingElement.textContent = currentText;
    let typeSpeed = isDeleting ? 100 : 200; 

    if (!isDeleting && charIndex < textDisplay.length) {
      charIndex++;
      setTimeout(typeEffect, typeSpeed);
    } else if (isDeleting && charIndex > 0) {
      charIndex--;
      setTimeout(typeEffect, typeSpeed);
    } else {
      isDeleting = !isDeleting;
      setTimeout(typeEffect, isDeleting ? 2000 : 500); 
    }
  }
  typeEffect();

  // --- GALAXY STARFIELD ANIMATION (BARU) ---
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  
  let width, height, centerX, centerY;
  let stars = [];
  const numStars = 400; // Jumlah bintang
  const starSpeed = 5;  // Kecepatan warp

  function resizeCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    centerX = width / 2;
    centerY = height / 2;
  }
  
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Kelas Bintang 3D
  class Star {
      constructor() {
          this.reset();
      }

      reset() {
        // Posisi acak dalam ruang 3D
        this.x = (Math.random() * width - centerX) * 2; 
        this.y = (Math.random() * height - centerY) * 2;
        this.z = Math.random() * width; // Kedalaman (jarak dari layar)

        // Warna acak bernuansa neon galaxy
        const colors = ['#ffffff', '#ffe9fc', '#d4f1f9', '#ff00de', '#00f7ff'];
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.sizeBase = Math.random() * 1.5;
      }

      update() {
          // Gerakkan bintang mendekat ke layar (mengurangi Z)
          this.z -= starSpeed;
          // Jika bintang melewati layar, reset ke belakang lagi
          if (this.z <= 0) {
              this.reset();
              this.z = width;
          }
      }

      draw() {
          // Rumus perspektif 3D ke 2D
          let x2d = (this.x / this.z) * width + centerX;
          let y2d = (this.y / this.z) * height + centerY;
          
          // Semakin dekat (Z kecil), semakin besar ukurannya
          let size = (1 - this.z / width) * this.sizeBase * 4;
          
          // Menghitung posisi sebelumnya untuk membuat efek jejak (trail)
          let prevZ = this.z + starSpeed * 1.5;
          let prevX2d = (this.x / prevZ) * width + centerX;
          let prevY2d = (this.y / prevZ) * height + centerY;

          if (x2d > 0 && x2d < width && y2d > 0 && y2d < height && size > 0) {
             // Gambar Jejak Cahaya
             ctx.beginPath();
             ctx.strokeStyle = this.color;
             ctx.lineWidth = size / 2;
             ctx.moveTo(prevX2d, prevY2d);
             ctx.lineTo(x2d, y2d);
             ctx.stroke();

             // Gambar Kepala Bintang
             ctx.beginPath();
             ctx.fillStyle = this.color;
             ctx.arc(x2d, y2d, size/2, 0, Math.PI * 2);
             ctx.fill();
          }
      }
  }

  function init() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
          stars.push(new Star());
      }
  }

  function animate() {
      // Trik untuk membuat efek jejak pudar:
      // Alih-alih menghapus total (clearRect), kita gambar kotak hitam semi-transparan di atas frame sebelumnya.
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)'; // Ubah 0.3 untuk mengatur panjang jejak
      ctx.fillRect(0, 0, width, height);

      for (let i = 0; i < stars.length; i++) {
          stars[i].update();
          stars[i].draw();
      }
      requestAnimationFrame(animate);
  }

  init();
  animate();
</script>
</body>
</html>
